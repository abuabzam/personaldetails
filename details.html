<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Person Data</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #52a5d4;
  }
  #container {
    text-align: center;


  }
  #result {
    margin-top: 20px;
    font-style: oblique;
   font-weight: bolder;
  }
  input[type=text],select
   {width: 95%;
    padding: 12px 20px;
    margin: 8px ;
    display: inline-block;
    border: 1px solid grey;
    border-radius: 4px;
    box-sizing: border-box;
    background-color:white;
    color:black;
  }
  h2{
    font-size: x-large;
    font-style: oblique;
   font-weight: bolder;
  }
  .btn{
    color: black;

  }


</style>

</head>
<body>
    <div id="container">
        <h2>PERSONAL DETAILS</h2>
        <input type="text" id="nameInput" placeholder="Enter name" fdprocessedid="5mk51">
        <button class="btn" onclick="getDetails()" fdprocessid="0lmdf">GET DETAILS</button>
        <div id="result">
        </div>
        <script>
            var data =[
  {
    "name": "Alice",
    "age": 25,
    "place": "New York",
    "dob": "1998-03-12"
  },
  {
    "name": "Bob",
    "age": 32,
    "place": "Los Angeles",
    "dob": "1991-07-19"
  },
  {
    "name": "Charlie",
    "age": 41,
    "place": "Chicago",
    "dob": "1982-11-03"
  },
  {
    "name": "David",
    "age": 18,
    "place": "Houston",
    "dob": "2005-05-08"
  },
  {
    "name": "Emily",
    "age": 29,
    "place": "San Francisco",
    "dob": "1994-09-26"
  },
  {
    "name": "Frank",
    "age": 36,
    "place": "Boston",
    "dob": "1987-12-30"
  },
  {
    "name": "Grace",
    "age": 22,
    "place": "Miami",
    "dob": "2001-01-14"
  },
  {
    "name": "Harry",
    "age": 47,
    "place": "Seattle",
    "dob": "1976-06-21"
  }
];

function getDetails(){
    var nameInput=document.getElementById("nameInput").value;
    var resultDiv=document.getElementById("result");
    var details=data.find(person=>person.name.toLowerCase()
    === nameInput.toLowerCase());

        if(details){
           resultDiv.innerHTML=`
           <h3>Details of ${details.name}:</h3>
           <p>Age:${details.age}</p>
           <p>Place:${details.place}</p>
           <p>Date of Birth:${details.dob}</p>
           `;
        } else {
            resultDiv.innerHTML="Person not found";
        }
        

}

</script>


</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
